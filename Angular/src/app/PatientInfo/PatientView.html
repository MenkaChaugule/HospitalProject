<div>
    <form [formGroup]= "PatientObj.formPatientGroup" class="formStyle">
        <h4>Patient Details</h4><br><br>
 <!--Patient ID :<input type="text" [(ngModel)]="PatientObj.id" value=""/><br><br>-->
            Patient Name :<input formControlName="nameControl" type="text" [(ngModel)]="PatientObj.name" placeholder="Name" value=""/><br>
            <div [hidden]="!(PatientObj.formPatientGroup.controls['nameControl'].hasError('required'))" class="line">
                *Name is required
            </div><br>
            Patient Problem :<input formControlName="problemDescriptionControl" type="text" [(ngModel)]="PatientObj.problemDescription" placeholder="Problem" value=""/><br>
            <div [hidden]="!(PatientObj.formPatientGroup.controls['problemDescriptionControl'].hasError('required'))" class="line1">
                *Patient problem is required
            </div><br>
            <input id="Button1" [disabled]="!(PatientObj.formPatientGroup.valid)" type="button" (click)="Submit()" class="btn" value="Add patient"/>
    </form>

    <br><br>
    <div>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            <tr *ngFor="let pObj of PatientObjs">
                <td>{{pObj.name}}</td>
                <td>{{pObj.problemDescription}}</td>
            </tr>
            <!--@foreach (var item in Model)
            {
                <tr>
                    <td>@item.name</td>
                    <td>@item.problemDescription</td>
                </tr>
            }-->
        </table>
    </div>
 </div>
